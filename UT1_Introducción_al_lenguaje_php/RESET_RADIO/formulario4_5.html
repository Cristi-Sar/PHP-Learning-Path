<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristina Sarmiento Mociños">
    <title>Tipo de formulario: reset , radio</title>
    
</head>
<style>  
    body {  
        font-family: 'Arial', sans-serif;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        height: 100vh;  
        margin: 0;  
        background: url('imagenes/imagenCinco.jpg') no-repeat center center fixed;  
        background-size: cover;  
        color: rgb(66, 53, 243);  
    }  
    
    form {  
        background: rgba(255, 255, 255, 0.9);   
        padding: 30px;  
        border-radius: 10px;  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        max-width: 400px;  
        width: 100%;  
    }  
    
    h2 {  
        background-color: rgb(219, 60, 12);  
        color: white;  
        text-align: center;  
        padding: 10px;  
        border-radius: 5px;  
        margin-bottom: 20px;  
    }  
    
    label {  
        display: block;  
        margin-bottom: 10px;  
        font-weight: bold;  
    }  
    
    input[type="radio"] {  
        margin-right: 10px;  
    }  
    
    input[type="submit"],  
    input[type="reset"] {  
        width: 48%;  
        padding: 10px;  
        margin-top: 20px;  
        border: none;  
        border-radius: 5px;  
        cursor: pointer;  
        font-size: 16px;  
    }  
    
    input[type="submit"] {  
        background-color: #4CAF50;  
        color: white;  
    }  
    
    input[type="submit"]:hover {  
        background-color: #45a049;  
    }  
    
    input[type="reset"] {  
        background-color: #f44336;  
        color: white;  
    }  
    
    input[type="reset"]:hover {  
        background-color: #e53935;  
    }  
    
    .button-container {  
        display: flex;  
        justify-content: space-between;  
    }  
</style>  

<body>


    <form action="formulario4_5.php" target="_blank" method="POST">
    
        <h2>¿Qué prefieres?</h2> 

    <input type="radio" id="fiambre" name="comida" value="salami"> <!--Mismo name forman parte del mismo grupo de opciones--> 
    <label for="fiambre">Salami</label><br>

    <input type="radio" id="queso" name="comida" value="queso"> <!--value= Cada opción tiene un valor diferente que se envía al servidor cuando el usuario selecciona una de las opciones--> 
    <label for="queso">Queso</label><br>

    <input type="radio" id="jamon" name="comida" value="jamon">
    <label for="jamon">Jamón</label><br>
   

    <input type="submit" value="submit">
    <input type="reset" value="reset">

    </form>
</body>
</html>
